<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑周计划</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateWeekPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="customerList">
                    <span class="x-red">*</span>客户负责人
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="customerList" name="customerId">
                            <option v-for="customer,index in customerList" :value="customer.id">{{customer.man}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="companyName">
                    <span class="x-red">*</span>公司名称
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="companyName" lay-verify="required" name="companyName" type="text"
                               v-model="weekPlan.companyName">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="execTime" lay-verify="required" name="execTime" type="text"
                               v-model="weekPlan.execTime">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="phone">
                    <span class="x-red">*</span>电话
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="phone" lay-verify="required" name="phone" type="text"
                               v-model="weekPlan.phone">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="address">
                    <span class="x-red">*</span>地址
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="address" lay-verify="required" name="address" type="text"
                               v-model="weekPlan.address">
                        <input class="layui-input" id="type" lay-verify="required" name="type" type="hidden"
                               v-model="weekPlan.type">
                        <input class="layui-input" id="status" lay-verify="required" name="status" type="hidden"
                               v-model="weekPlan.status">
                        <input class="layui-input" id="rank" lay-verify="required" name="rank" type="hidden"
                               v-model="weekPlan.rank">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var updateWeekPlanId = sessionStorage.getItem("updateWeekPlanId");
    var updateWeekPlanCustomerId = sessionStorage.getItem("updateWeekPlanCustomerId");

    vm = new Vue({
        el: "#vmUpdateWeekPlan",
        data: {
            weekPlan: {},
            customerList: []
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/plan/getPlan",
                data: {
                    "planId": updateWeekPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.weekPlan = result.data;
                    } else {
                        layer.alert("获取修改周计划信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/customer/getAllCustomer",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.customerList = result.data;
                    } else {
                        layer.alert("获取所有客户信息失败！");
                    }
                }
            });

        }
    });
    $("[name=customerId]").val(updateWeekPlanCustomerId);
    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(update)',
                function (data) {
                    var weekPlan = {};

                    //组装数据
                    weekPlan.id = updateWeekPlanId;
                    weekPlan.customerId = data.field.customerId;
                    weekPlan.companyName = data.field.companyName;
                    weekPlan.execTime = data.field.execTime;
                    weekPlan.phone = data.field.phone;
                    weekPlan.address = data.field.address;
                    weekPlan.type = data.field.type;
                    weekPlan.rank = data.field.rank;
                    weekPlan.status = data.field.status;

                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "plan/updatePlan",
                        data: JSON.stringify(weekPlan),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("修改成功", {icon: 6, time: 1000},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对主窗口进行刷新
                                        top.location.reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });

        });
</script>
</body>
</html>
