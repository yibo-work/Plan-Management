<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>计划管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a target="_top" th:href="@{/index}">首页</a>
            </span>
    <a class="layui-btn layui-btn-small" onclick="location.reload()"
       style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12" id="vmPlan">
            <div class="layui-card">
                <div class="layui-card-header">
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>顺序</th>
                            <th>计划类型</th>
                            <th>执行时间</th>
                            <th>公司名称</th>
                            <th>联系电话</th>
                            <th>公司地址</th>
                            <th>执行人</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="planVO,i in pageInfo.list">
                            <td v-text="planVO.plan.rank"></td>
                            <td v-if="planVO.plan.type==1">周计划</td>
                            <td v-if="planVO.plan.type==2">月计划</td>
                            <td v-if="planVO.plan.type==3">季度计划</td>
                            <td v-if="planVO.plan.type==4">年计划</td>
                            <td v-text="planVO.plan.execTime"></td>
                            <td v-text="planVO.plan.companyName"></td>
                            <td v-text="planVO.plan.phone"></td>
                            <td v-text="planVO.plan.address"></td>
                            <td v-if="planVO.user != null">{{planVO.user.name}}</td>
                            <td v-if="planVO.user == null"></td>
                            <td class="td-manage">
                                <button @click="updatePlan(planVO.plan.id, planVO.plan.userId)"
                                        class="layui-btn layui-btn-warm"
                                        id="editPlan"
                                        onclick="xadmin.open('计划分配','/planUpdate',600,450)">
                                    <i class="layui-icon">&#xe631;</i>计划分配
                                </button>
                                <button @click="updatePlanRank(planVO.plan.id)"
                                        class="layui-btn layui-btn-warm"
                                        id="editPlanRank"
                                        onclick="xadmin.open('顺序维护','/planUpdateRank',600,450)">
                                    <i class="layui-icon layui-icon-edit"></i>顺序维护
                                </button>
                            </td>
                        </tr>
                        <tr v-if="pageInfo.total == 0">
                            <td colspan="6" style="text-align: center">暂无计划！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body" v-if="pageInfo.total != 0">
                    <div class="page">
                        <div>
                            <a class="prev" href="javascript:void(0)">
                                首页
                            </a>
                            <a @click="getPage(pageInfo.prePage)" class="prev" href="javascript:void(0)"
                               v-if="pageInfo.hasPreviousPage">
                                上一页
                            </a>
                            <span @click="getPage(pageInfo.pageNum)" class="current">{{pageInfo.pageNum}} / {{pageInfo.pages}}</span>
                            <a @click="getPage(pageInfo.nextPage)" class="next" href="javascript:void(0)"
                               v-if="pageInfo.hasNextPage">
                                下一页
                            </a>
                            <a @click="getPage(pageInfo.lastPage)" class="prev" href="javascript:void(0)"
                               v-if="!pageInfo.isLastPage">
                                末页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    layui.use(['form'], function () {
    });

    vm = new Vue({
        el: "#vmPlan",
        data: {
            pageInfo: {}
        },
        methods: {
            getPage: function (pageNum, pageSize) {
                var _this = this;
                var url = "/plan/page?pageNum=" + pageNum;

                if (!pageSize) {
                    url += "&pageSize=" + _this.pageInfo.pageSize;
                } else {
                    url += "&pageSize=" + pageSize;
                }

                //审批通过的计划状态
                url += "&status=" + 1;

                $.getJSON(url, function (data) {
                    console.info(data);
                    _this.pageInfo = data;
                });
            },
            updatePlan: function (updatePlanId, updatePlanUserId) {
                //把要修改的updatePlanId存到sessionStorage中
                sessionStorage.setItem("updatePlanId", updatePlanId);
                sessionStorage.setItem("updatePlanUserId", updatePlanUserId);
            },
            updatePlanRank: function (updatePlanId) {
                sessionStorage.setItem("updatePlanId", updatePlanId);
            }
        },
        created: function () {
            this.getPage(1, 5);
        }
    });

</script>
</html>
