<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmAddCourse">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="courseName">
                    <span class="x-red">*</span>课程名称
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="courseName" lay-verify="required" name="name" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="teacherList">
                    <span class="x-red">*</span>任课教师
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="teacherList" name="userId">
                            <option :value="teacher.id" v-for="teacher,index in teacherList">{{teacher.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="classroomList">
                    <span class="x-red">*</span>上课地点
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="classroomList" name="classroomId">
                            <option :value="classroom.id" v-for="classroom,index in classroomList">{{classroom.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="courseDate">
                    <span class="x-red">*</span>上课日期
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input autocomplete="off" class="layui-input" id="courseDate" lay-verify="required" name="courseDate" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="beginHour">
                    <span class="x-red">*</span>上课时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block" style="width: 90px">
                        <select id="beginHour" name="beginHour">
                            <option value="00:00:00">深夜0点</option>
                            <option value="01:00:00">深夜1点</option>
                            <option value="02:00:00">深夜2点</option>
                            <option value="03:00:00">深夜3点</option>
                            <option value="04:00:00">深夜4点</option>
                            <option value="05:00:00">凌晨5点</option>
                            <option value="06:00:00">早上6点</option>
                            <option value="07:00:00">早上7点</option>
                            <option value="08:00:00">上午8点</option>
                            <option value="09:00:00">上午9点</option>
                            <option value="10:00:00">上午10点</option>
                            <option value="11:00:00">上午11点</option>
                            <option value="12:00:00">中午12点</option>
                            <option value="13:00:00">中午1点</option>
                            <option value="14:00:00">下午2点</option>
                            <option value="15:00:00">下午3点</option>
                            <option value="16:00:00">下午4点</option>
                            <option value="17:00:00">下午5点</option>
                            <option value="18:00:00">傍晚6点</option>
                            <option value="19:00:00">晚上7点</option>
                            <option value="20:00:00">晚上8点</option>
                            <option value="21:00:00">晚上9点</option>
                            <option value="22:00:00">晚上10点</option>
                            <option value="23:00:00">晚上11点</option>
                            <option value="24:00:00">深夜12点</option>
                        </select>
                    </div>
                    <div class="layui-input-inline" style="width: 90px">
                        <select id="endHour" name="endHour">
                            <option value="00:00:00">深夜0点</option>
                            <option value="01:00:00">深夜1点</option>
                            <option value="02:00:00">深夜2点</option>
                            <option value="03:00:00">深夜3点</option>
                            <option value="04:00:00">深夜4点</option>
                            <option value="05:00:00">凌晨5点</option>
                            <option value="06:00:00">早上6点</option>
                            <option value="07:00:00">早上7点</option>
                            <option value="08:00:00">上午8点</option>
                            <option value="09:00:00">上午9点</option>
                            <option value="10:00:00">上午10点</option>
                            <option value="11:00:00">上午11点</option>
                            <option value="12:00:00">中午12点</option>
                            <option value="13:00:00">中午1点</option>
                            <option value="14:00:00">下午2点</option>
                            <option value="15:00:00">下午3点</option>
                            <option value="16:00:00">下午4点</option>
                            <option value="17:00:00">下午5点</option>
                            <option value="18:00:00">傍晚6点</option>
                            <option value="19:00:00">晚上7点</option>
                            <option value="20:00:00">晚上8点</option>
                            <option value="21:00:00">晚上9点</option>
                            <option value="22:00:00">晚上10点</option>
                            <option value="23:00:00">晚上11点</option>
                            <option value="24:00:00">深夜12点</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="endHour"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    确认添加
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">
    vm = new Vue({
        el: "#vmAddCourse",
        data: {
            teacherList: [],
            classroomList: []
        },
        methods: {},
        created: function () {
            var _this = this;
            $.ajax({
                url: "/user/getAllTeacher",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.teacherList = result.data;
                    } else {
                        layer.alert("获取所有教师信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/classroom/getAllClassroom",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.classroomList = result.data;
                    } else {
                        layer.alert("获取所有教室信息失败！");
                    }
                }
            });
        }
    });
</script>
<script type="text/javascript">

    var boolSubmit = false;
    //课程的日期
    var courseDay;
    //课程的开始时间
    var courseStartTime;
    //课程的结束时间
    var courseEndTime;

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(add)',
                function (data) {

                    var starts = new Date(nowDate + " " + data.field.beginHour), ends = new Date(nowDate + " " + data.field.endHour);
                    var hours = (ends.getTime() - starts.getTime()) / (1000 * 60 * 60);
                    hours = isNaN(hours) ? 0 : hours;
                    if (hours < 0) {
                        layer.msg("请选择正确的上课时间！", {icon: 5});
                        boolSubmit = false;
                    } else if (hours === 0) {//清空不需要弹窗
                        boolSubmit = false;
                    } else {
                        // layer.msg("时间选择成功，上课时间为：" + hours.toFixed(2) + "小时", {icon: 6});
                        boolSubmit = true;
                    }

                    if (!boolSubmit) {
                        layer.alert("时间选择不规范");
                        return false;
                    } else if (!courseDay) {
                        return false;
                    } else {
                        var course = {};

                        //组装数据
                        course.name = data.field.name;
                        course.userId = data.field.userId;
                        course.classroomId = data.field.classroomId;
                        course.beginTime = courseDay + " " + data.field.beginHour;
                        course.endTime = courseDay + " " + data.field.endHour;

                        //发异步，把数据提交给controller
                        $.ajax({
                            url: "course/addCourse",
                            data: JSON.stringify(course),
                            dataType: "json",
                            contentType: "application/json",
                            type: "post",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg("添加成功", {icon: 6, time: 400},
                                        function () {
                                            //关闭当前frame
                                            xadmin.close();
                                            // 可以对主窗口进行刷新
                                            top.location.reload();
                                        });
                                } else {
                                    layer.alert(result.msg);
                                }
                            }
                        });

                    }

                    return false;
                });


            var nowTime = new Date();
            var dayInWeek = nowTime.getDay();
            if (dayInWeek === 0) {
                dayInWeek = 7;
            }
            // var thisWeekLastDay = nowTime.getTime() + (7 - dayInWeek) * 86400000;
            var formatDate = function (time) {
                var newTime = new Date(time);
                var year = newTime.getFullYear();
                var month = newTime.getMonth() + 1;
                var day = newTime.getDate();
                return year + "-" + (month >= 10 ? month : "0" + month) + "-" + (day >= 10 ? day : "0" + day);
            };

            var nowDate = formatDate(nowTime);

            //常规用法
            laydate.render({
                elem: '#courseDate',
                min: nowDate,
                done: function (value) {
                    //存值
                    courseDay = value;

                }
            });

        });

</script>
</body>
</html>
