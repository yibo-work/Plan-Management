<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑年计划</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateYearPlan">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="customerList">
                    <span class="x-red">*</span>客户公司
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="customerList" lay-filter='selectCustomer' name="customerId">
                            <option :value="customer.id" v-for="customer,index in customerList">{{customer.companyName}}</option>
                        </select>
                        <input class="layui-input" id="companyName"  name="companyName" type="hidden"
                               :value="yearPlan.companyName">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="execTime">
                    <span class="x-red">*</span>执行时间
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="execTime" lay-verify="required" name="execTime" type="text"
                               :value="yearPlan.execTime">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="phone">
                    <span class="x-red">*</span>电话
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="phone" lay-verify="required" name="phone" type="text"
                               :value="yearPlan.phone">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="address">
                    <span class="x-red">*</span>地址
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="address" lay-verify="required" name="address" type="text"
                               :value="yearPlan.address">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var updateYearPlanId = sessionStorage.getItem("updateYearPlanId");
    var updateYearPlanCustomerId = sessionStorage.getItem("updateYearPlanCustomerId");

    vm = new Vue({
        el: "#vmUpdateYearPlan",
        data: {
            yearPlan: {},
            customerList: []
        },
        created: function () {
            var _this = this;
            $.ajax({
                url: "/plan/getPlan",
                data: {
                    "planId": updateYearPlanId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.yearPlan = result.data.plan;
                    } else {
                        layer.alert("获取修改年计划信息失败！");
                    }
                }
            });
            $.ajax({
                url: "/customer/getAllCustomer",
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.customerList = result.data;
                    } else {
                        layer.alert("获取所有客户信息失败！");
                    }
                }
            });

        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

    $("[name=customerId]").val(updateYearPlanCustomerId);
            layui.form.render('select');
            //监听提交
            form.on('submit(update)',
                function (data) {
                    var yearPlan = {};

                    //组装数据
                    yearPlan.id = updateYearPlanId;
                    yearPlan.customerId = data.field.customerId;
                    yearPlan.companyName = data.field.companyName;
                    yearPlan.execTime = data.field.execTime;
                    yearPlan.phone = data.field.phone;
                    yearPlan.address = data.field.address;

                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "plan/updatePlan",
                        data: JSON.stringify(yearPlan),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("修改成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对主窗口进行刷新
                                        top.location.reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });
            form.on('select(selectCustomer)', function (data) {
                var customerId = data.value;

                $.ajax({
                    url: "/customer/getCustomer",
                    data: {
                        "customerId": customerId
                    },
                    dataType: "json",
                    type: "get",
                    success: function (result) {
                        if (result.code === 200) {
                            var customer = result.data;
                             //赋值
                            $("[name=phone]").val(customer.phone);
                            $("[name=address]").val(customer.address);
                            $("[name=companyName]").val(customer.companyName);
                        } else {
                            layer.alert("获取修改客户信息失败！");
                        }
                    }
                });
            })
        });
</script>
</body>
</html>
